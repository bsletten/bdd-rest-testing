group 'net.bosatsu.training.rest'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.7

sourceSets.test.output.resourcesDir = sourceSets.test.output.classesDir

repositories {
    maven {
        url "https://repo1.maven.org/maven2"
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'info.cukes', name: 'cucumber-groovy', version: '1.2.2'
    compile group: 'org.raml', name: 'raml-parser', version: '0.9-SNAPSHOT'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    compile 'org.restlet.jse:org.restlet:2.2-M6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'info.cukes', name: 'cucumber-groovy', version: '1.2.2'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.2'
}
